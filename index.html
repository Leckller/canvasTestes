<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        body {
            background-color: #181818;
            height: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        main    {
            width: 80%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #one {
            display: flex;
            height: 20%;
            margin-right: 10px;
            flex-direction: column;
            color: white;
            align-items: center;
            text-align: center;
        }
        #two {
            display: flex;
        }
        h1 {
            color: white;
            font-variant: small-caps;
            margin-bottom: 20px;
        }
        input {
            margin-top: 20px;
        }
        #tela {
            display: flex;
            background-color: #ffffff;
        }
        #nBalls {
            width: 80%;
            font-size: 20px;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <main>
        <div id="one">
            <h1> Caracoles Quanta Bola </h1>
            <input id="nBalls" type="submit" value="Iniciar">
        </div>
        <div id="two">
            <canvas id="tela" height="700px" width="1600px">
                <h1>Error 001 // O seu navegador n√£o suporta o canvas.</h1>
            </canvas>
        </div>
    </main>

    <script src="script.js">
    </script>
</body>
</html>
